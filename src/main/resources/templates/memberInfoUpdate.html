<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script scr="/js/memberInfoUpdate.js"></script>
    <title>회원정보 수정 | Bookshelf</title>
</head>
<body>

<div class="meta-wrapper">
    <div class="inner-wrapper">
        <div class="contents" th:object="${memberInfo}">
                <div>
                    <div>전화번호</div>
                    <div class="phoneNum" th:text="*{phone}" th:value="*{phone}" name="phoneNum">01011123333</div>
                    <button class="phone-window" type="button" onclick="popup1()" name="phone-window">변경</button>
                        <div class="form-group phonePart" style="display: none;">
                            <label>전화번호</label>
                            <div class="warring" style="color: red"></div>
                            <input name="phone" class="phone" type="number" placeholder="변경할 전화번호를 입력해주세요">
                            <img class="clear-btn left-move" src="/img/icon/x-circle-fill.svg">
                            <div class="vertical-line"></div>
                            <button type="button" onclick="checkPhoneNumber()" class="code-send">인증번호 발송</button>
                            <div class="timer">03:00</div>
                            <div class="verify form-group">
                                <label>인증번호</label>
                                <div class="hidenNumber" name="hidenNumber" value=""></div>
                                <input class="code" type="text" placeholder="인증번호 입력">
                                <img class="clear-btn left-move" src="/img/icon/x-circle-fill.svg">
                                <div class="vertical-line"></div>
                                <button type="button" class="code-check" onclick="checkMessageNumber()" name="code-check">확인</button>
                            </div>
                            <button type="button" class="cancel">취소</button>
                        </div>
                </div>

                <div>
                    <div>비밀번호</div>
                    <div class="phoneNum" name="phoneNum">***********</div>
                    <button class="password-window" type="button" onclick="popup2()" name="password-window">변경</button>
                    <div class="passwordPart" style="display: none">
                        <div class="form-password">
                            <label>새비밀번호</label>
                            <span class="pw-info">영문, 숫자, 특수문자 8~14글자</span>
                            <input name="pw" class="pw" type="password" placeholder="비밀번호 입력">
                            <img class="view" src="/img/icon/ico_eye@2x.png">
                            <img class="clear-btn" src="/img/icon/x-circle-fill.svg">
                        </div>
                        <div class="form-password">
                            <label>새비밀번호 확인</label>
                            <input class="pw-check" type="password" placeholder="비밀번호 재입력">
                            <img class="view" src="/img/icon/ico_eye@2x.png">
                            <img class="clear-btn" src="/img/icon/x-circle-fill.svg">
                        </div>
                        <button class="chagePassword" onclick="changePassword()" disabled>변경하기</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>이메일</label>
                    <div class="memberJoinType-warring" style="color: red;display: none">BookShelf 회원계정만 가능합니다</div>
                    <div class="email" name="email"th:text="*{email}" >email</div>
                    <button class="email-window" type="button" onclick="popup3()" name="email-window">변경</button>
                    <div  class="emailPart" style="display: none">
                        <input  class="newEmail" type="text" placeholder="이메일 입력" spellcheck="false">
                    <button class="changeEmail" onclick="memberEmailChange()">확인</button>
                    </div>
                </div>

                <div class="namePart">
                    <div class="form-group">
                        <label>닉네임</label>
                        <input name="nickname" class="nickName" type="text" th:value="*{nickName}" placeholder="닉네임 입력" spellcheck="false">
                        <img class="clear-btn" src="/img/icon/x-circle-fill.svg">
                    </div>
                    <div class="form-group">
                        <label>이름</label>
                        <input name="name" class="name" type="text" th:value="*{name}" placeholder="이름 입력" spellcheck="false">
                        <img class="clear-btn" src="/img/icon/x-circle-fill.svg">
                    </div>
                    <button type="button" onclick="changeNames()"></button>
                </div>
            <div class="addressPart">
                <div class="form-group zipcode-wrapper">
                        <label>우편번호</label>
                        <input name="zipcode" class="zipcode" type="text" th:value="*{postNum}" placeholder="우편번호 입력">
                        <img class="clear-btn" src="/img/icon/x-circle-fill.svg">
                    </div>

                    <div class="form-group city-wrapper">
                        <label>주소</label>
                        <input name="city" class="city" type="text" th:value="*{city}" placeholder="주소 입력">
                        <img class="clear-btn" src="/img/icon/x-circle-fill.svg">
                    </div>

                    <div class="form-group">
                        <label>상세주소</label>
                        <input name="street" class="street" type="text" th:value="*{street}" placeholder="상세주소 입력">
                        <img class="clear-btn" src="/img/icon/x-circle-fill.svg">
                    </div>
                <button type="button" onclick="changeAddress()">변경</button>
            </div>
        </div>
        <button class="deleteMember" onclick="deleteMember()">회원탈퇴</button>
    </div>
</div>
<script th:inline="javascript">
    var orignphoneNum=[[${memberInfo.phone}]];
    var memberJoinType =[[${memberInfo.memberJoinType}]];
</script>
<script>
    $(function () {
        $('.cancel').click(function (){
            $('.phonePart').hide();
        })
        $('.phone').click(function(){
            $('.warring').innerText="";
        })

        function pwCheck() {
            let originValue = $('.pw').val();
            let thisValue = $('.pw-check').val();
            if (thisValue==originValue && thisValue != "") {
                $('.pw-check').parent().css('border', "1px solid rgb(101, 168, 255)")
                    .addClass('passed');
            } else if (thisValue != "") {
                $('.pw-check').parent().css('border', "1px solid #ff3873")
                    .removeClass('passed');
            } else {
                $('.pw-check').parent().css('border', "1px solid lightgray")
                    .removeClass('passed');
            }
            join();
        }

        $(".pw").on('keyup focus',function() {
            const pwRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,14}$/;
            let value = $(this).val();
            if (pwRegex.test(value)) {
                $(this).parent().css('border', "1px solid rgb(101, 168, 255)")
                    .addClass('passed');
                $('.pw-info').css('color', "rgb(101, 168, 255)");
            } else if (value != "") {
                $(this).parent().css('border', "1px solid #ff3873")
                    .removeClass('passed');
                $('.pw-info').css('color', "#ff3873");
            } else {
                $(this).parent().css('border', "1px solid lightgray")
                    .removeClass('passed');
                $('.pw-info').css('color', "rgb(170, 170, 170)");
            }
            pwCheck();
        });
        $(".pw-check").on('keyup focus',function() {
            pwCheck();
        });
    })

    function join(){
        let allFormGroup = $('.form-password').get();
        if(allFormGroup.every(e => e.classList.contains('passed'))) {
            $('.chagePassword').removeAttr('disabled');
        } else {
            $('.chagePassword').attr('disabled','true');
        }
    }
    function popup1(){
        $('.phonePart').show()
    }
    function popup2(){
        $('.passwordPart').show()
    }
    function popup3(){
        if(memberJoinType==="BOOKSHELF"){
            $('.emailPart').show()
        }else{
            $('.memberJoinType-warring').show()
        }
    }
    async function checkPhoneNumber(){
        var phone =$('.phone').val();
        console.log("checkPhoneNumber")
        console.log("phone="+phone);

        var check=await fetch("/memberinfo/phone/check/?phone="+phone).then(re=>re.text()).catch(err=>console.log(err));
        if(check){
            var num=await fetch("/memberinfo/phone/makeNum/?phone="+phone).then(re=>re.text()).catch(err=>console.log(err));
            $('.hidenNumber').val(num);
            $('.phoneNum').val();
        }else{
            $('.warring').innerHTML="이미 존재하는 번호 입니다."
        }
    }

    async function checkMessageNumber(){
        var phone =$('.phone').val();
        var originPhone =$('.phoneNum');

        if($('.hidenNumber').val()===$('.code').val()){
            var changeNumber=await fetch("/memberinfo/phone/?phone="+orignphoneNum+"&newPhoneNum="+phone).then(re=>re.text()).catch(err=>console.log(err));
            console.log("changeNumber="+changeNumber)

            if(changeNumber===phone){
                alert("전화번호 변경이 완료되었습니다.")
                originPhone.innerHTML=changeNumber;
                $('.phonePart').hide();
            }else{
                alert("알맞지 않는 인증번호입니다.")
            }
        }
    }

    async function memberEmailChange(){
        var newEmail = $('.newEmail').val()
        var check=await fetch("/memberinfo/email/?email="+newEmail).then(re=>re.text()).catch(err=>console.log(err));

        if(check){
            alert("이메일 변경이 완료되었습니다")
            $('.email').innerHTML=newEmail;
            $('.emailPart').hide();
        }else{
            alert("이미 존재하는 이메일 입니다");
        }
    }
    async function changeNames(){
        var name = $('.name').val()
        var nickName = $('.nickName').val()

        var check=await fetch("/memberinfo/names/?name="+name+"&nickName="+nickName).then(re=>re.text()).catch(err=>console.log(err));

        alert("변경 되었습니다.")
    }
    async function changeAddress(){
        var zipcode = $('.zipcode').val()
        var street = $('.street').val()
        var city = $('.city').val()

        var check=await fetch("/memberinfo/address/?zipcode="+zipcode+"&street="+street+"&city="+city).then(re=>re.text()).catch(err=>console.log(err));
        if(check){
            alert("변경 되었습니다.")
        }else{
            alert("재입력 부탁드립니다.")
        }
    }
    async function changePassword(){
        var password = $('.password').val();
        var check=await fetch("/memberinfo/password/?password="+password).then(re=>re.text()).catch(err=>console.log(err));
        if(check){
            alert("변경 되었습니다.")
            $('.passwordPart').hide();
        }else{
            alert("재입력 부탁드립니다.")
        }
    }

    async function deleteMember(){

        var check=await fetch("/memberinfo/delete").then(re=>re.text()).catch(err=>console.log(err));
        if(check){
            alert("회원탈퇴가 완료되었습니다");
            window.location.href("/logout");
        }else{
            alert("이미 없는 회원입니다")
        }
    }

</script>
</body>
</html>
